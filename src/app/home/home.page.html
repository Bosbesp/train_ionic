<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title> Example </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align: center">
    <!-- EXAMPLE 1 -->
    <ion-toolbar>
      <ion-title>Introduce Yourself</ion-title>
    </ion-toolbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            label="Name: "
            [clearInput]="true"
            placeholder="Enter Name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Age: "
            type="number"
            [clearInput]="true"
            placeholder="Enter Age (year)"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-radio-group>
          <ion-item>
            <ion-col>
              <ion-radio value="male"> Male </ion-radio>
            </ion-col>
            <ion-col>
              <ion-radio value="female">Female</ion-radio>
            </ion-col>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            label="What is your favorite Color?: "
            [clearInput]="true"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="What is your favorite food?: "
            [clearInput]="true"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
     <!-- EXAMPLE 2 -->
     <ion-item>
    <ion-label>Social Media</ion-label>
     </ion-item>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Line:</ion-label>
          <ion-checkbox [(ngModel)]="isChecked" name="isChecked"></ion-checkbox>
          <ion-input type="text" [disabled]="!isChecked"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Facebook:</ion-label>
          <ion-checkbox
            [(ngModel)]="isChecked1"
            name="isChecked1"
          ></ion-checkbox>
          <ion-input type="text" [disabled]="!isChecked1"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>IG:</ion-label>
          <ion-checkbox
            [(ngModel)]="isChecked2"
            name="isChecked2"
          ></ion-checkbox>
          <ion-input type="text" [disabled]="!isChecked2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- EXAMPLE 3 -->
 
      <ion-item>
        <ion-input
          label="Name: "
          [clearInput]="true"
          placeholder="Enter Name"
          [(ngModel)]="InputName"
          value="InputName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Age: "
          [clearInput]="true"
          placeholder="Enter age"
          [(ngModel)]="age"
          value="age"
          type="number"
        ></ion-input>
      </ion-item>
      <ion-radio-group [(ngModel)]="gender">
        <ion-item>
          <ion-col>
            <ion-radio  value="male"> Male </ion-radio>
          </ion-col>
          <ion-col>
            <ion-radio  value="female">Female</ion-radio>
          </ion-col>
        </ion-item>
      </ion-radio-group>
      <ion-item>
        <ion-input
          label="color: "
          [clearInput]="true"
          placeholder="Enter color"
          [(ngModel)]="color"
          value="color"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="food: "
          [clearInput]="true"
          placeholder="Enter food"
          [(ngModel)]="food"
          value="food"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="number: "
          [clearInput]="true"
          placeholder="Enter number"
          [(ngModel)]="no"
          value="no"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Line: "
          [clearInput]="true"
          placeholder="LineID"
          [(ngModel)]="line"
          value="line"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Facebook: "
          [clearInput]="true"
          placeholder="Facebook"
          [(ngModel)]="fb"
          value="fb"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Instagram: "
          [clearInput]="true"
          placeholder="IG"
          [(ngModel)]="ig"
          value="ig"
        ></ion-input>
      </ion-item>


      <ion-button (click)="logInputValue()">Log Input Value</ion-button>
      <!-- EXAMPLE 4 -->
      <ion-button (click)="NavigateToPage1()">Page1</ion-button>
      <!-- EXAMPLE 5 -->

  </ion-grid>
</ion-content>
